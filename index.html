<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Demoday</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"

<body>
    <div class="main">
      <div class="container">
        <div id="square">
            <div class="front">
                <h1>Login</h1>
                <form action="index.html" method="post">
                    <input type="email" name="email" id="email" placeholder="E-mail" required />
                    <input type="password" name="password" id="password" placeholder="senha" required>
                    <button type="submit">Entrar</button>
                </form>
            </div>
            <div class="right">
                <h1>Crie uma nova conta</h1>
                <form action="registrese.java" method="post">
                    <input required type="email" name="email" id="email" placeholder="Email" />
                    <input required type="text" name="fullName" id="fullName" placeholder="Nome completo" />
                    <input required type="password" name="password" id="password" placeholder="Password" />
                    <button type="submit">Entrar</button>
                </form>
            </div>
            <div class="left">
                <h1>Cadastre uma nova senha</h1>
                <form action="#" method="post">
                    <input required type="email" name="email" id="email" placeholder="Email" />
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
        <div class="actions">
            <button id="leftSide" type="button">Cadastrar Nova senha</button>
            <button id="frontSide" type="button">Login</button>
            <button id="rightSide" type="button">Inscreva-se</button>
            </form>
        </div>
    </div>
    </div>
    </div>
    <script src="/src/js/script.js"></script>
</body>
